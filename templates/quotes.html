<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add your quotes</title>


    <!--Bootstrap core CSS--->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css')}}">
  </head>
  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
        <label for="author">Quotes Author</label>
        <input type="text" id="inputname" name="author" class = "form-control" placeholder="Add quote author here">
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" name="quote" rows="3" id="quote" placeholder="Add your quote here.."></textarea>
        </div>
        <button class = "btn btn-lg btn-primary btn-block" type="submit">Submit Your Quote</button>
      </form>
    </div><!--container Ends-->
  </body>
</html>
